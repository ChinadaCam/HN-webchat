

{% extends 'chat_layout.html' %}
{% block content %}




    <div id="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Search..." name="" class="form-control search"> <!-- search -->
                         <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                        
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ul class="contacts">
                        <li class="active">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{{ url_for('static', filename='img/profile.png') }}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Aluno</span>
									<p> Online </p>
								</div>
							</div>
                        </li>
                        <li>
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{{ url_for('static', filename='img/profile.png') }}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Professor</span>
									<p> Online </p>
								</div>
							</div>
						</li>
                    </ul>
                </div>
                <div class="card-footer"></div>
            </div></div>
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg-head">
                        <div class="user_info">
                            <span>Hey Neighbor - Oficial Chat</span>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div>
                    </div>
                    <div id="msg_scroll" class="card-body msg_card_body">
                        <!-- Inicio Mensagem -->
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="{{ url_for('static', filename='img/profile.png') }}" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                <span class="msg_user">D4rkw0lv3s</span>
                                <br>
                                Mekie? 
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-4">
                            <div id="display_message" class="msg_cotainer_send">
                                <span class="msg_user_send">Tche</span>
                                <br>
                                Tudo bro.
                            </div>
                            <div class="img_cont_msg">
                                <img src="{{ url_for('static', filename='img/profile.png') }}" class="rounded-circle user_img_msg">
                            </div>
                        </div>
                        <!-- Fim Mensagem -->
                    </div>
                </div>
                <form action="" method="POST">
                    <div class="card-footer"></div>
                        <div class="input-group d-inline"></div>
                            <input type="hidden" class="username" value="{{ username }}">
                            <input type="text"   class="message form-control type_msg" placeholder="Message">
                            <div id="send_message" class="input-group-append">
                                <button type="submit" class="input-group-text send_btn w-100 justify-content-center"><span>Send</span><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
